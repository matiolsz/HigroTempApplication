<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<body>

<nav th:replace="layouts :: navbar"></nav>

<div class="container">
    <form action="/roomsTL/save" th:object="${room}" method="POST">
        <input type="text" placeholder="Nazwa Pokoju" th:field="${room.name}">
        <button type="submit">Stwórz pokój</button>
    </form>
</div>

<div class="container">
    <h3>Rooms</h3>
    <hr>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Id</th>
            <th>Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="room : ${roomList}">
            <td th:text="${room.id}"/>
            <td th:text="${room.name}"/>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
